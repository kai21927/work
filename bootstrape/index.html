<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家具網</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <!-- ------navbar----- -->
    <div class="header-area">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header-default">
                            <p>您好，歡迎來到小麥家具</p>

                        </div>


                    </div>
                    <div class="col">
                        <div class="header-user-info">
                            <a href="#"><i class="fa fa-user"></i>我的帳戶</a>
                            <a href="#"><i class="fa fa-heart"></i>願望清單</a>
                            <a href="#" data-toggle="dropdown"><i class="fa fa-unlock-alt "></i>會員登入</a>
                            <div class="dropdown-menu">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label for="exampleDropdownFormEmail1">帳號</label>
                                        <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                            placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleDropdownFormPassword1">密碼</label>
                                        <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                            placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                            <label class="form-check-label" for="dropdownCheck">
                                                記住我
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">登入</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">註冊</a>
                                <a class="dropdown-item" href="#">忘記密碼</a>
                            </div>
                            <a href="#"><i class="fa fa-share-square"></i>會員登出</a>

                        </div>


                    </div>


                </div>


            </div>



        </div>
        <div class="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col col-md-10">
                        <nav class="navbar navbar-expand-lg navbar-light ">
                            <a class="navbar-brand" href="#">小麥家具</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">首頁 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">臥室</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            客廳
                                        </a>
                                        <div class="dropdown-menu">
                                            <h6 class="dropdown-header">沙發</h6>
                                            <a class="dropdown-item" href="#">桌子</a>
                                            <a class="dropdown-item" href="#">擺飾</a>
                                        </div>

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">燈光</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">家飾</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">聯繫</a>
                                    </li>
                                </ul>

                            </div>
                        </nav>

                    </div>
                    <div class="col col-md-2">
                        <ul class="header-bottom-right-inner">
                            <li>
                                <a href="#" class="search-icon cart-toggler">
                                    <i class="fa fa-search"></i>
                                </a>

                                <div class="header-bottom-search">
                                    <form class="search-box " action="#" method="POST">
                                        <div class="input-group mb-3">

                                            <input type="text" class="form-control" placeholder=""
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-outline-secondary" type="button"
                                                    id="button-addon1">搜尋</button>
                                            </div>
                                        </div>


                                    </form>


                                </div>
                            </li>
                            <li>
                                <a href="#" class="cart-toggler mini-cart-icon">
                                    <i class="fa fa-shopping-cart">
                                        <span>2</span>
                                    </i>
                                </a>
                            </li>

                        </ul>


                    </div>
                </div>

            </div>


        </div>






    </div>
    <!-- ------輪播區----- -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/banner-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/banner-3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- ------服務項目----- -->
    <section class="service">
        <div class="container">
            <div class="row text-center">
                <div class="col-4">
                    <div class="single-item border border-info rounded">
                        <i class="fa fa-truck fa-4"></i>
                        <h4>免費運送</h4>
                        <P>訂購產品送至你家</P>

                    </div>

                </div>
                <div class="col-4">
                    <div class="single-item border border-info rounded">
                        <i class="fa fa-refresh fa-4"></i>
                        <h4>免費退貨</h4>
                        <P>30天內保證退貨</P>

                    </div>


                </div>
                <div class="col-4">
                    <div class="single-item border border-info rounded">
                        <i class="fa fa-clock-o fa-4"></i>
                        <h4>全年無休</h4>
                        <P>24小時線上客服</P>

                    </div>


                </div>

            </div>

        </div>


    </section>
     <!-- ------卡片----- -->
    <section class="featured">
        <div class="container">
            <div class="section-title">
                <H4>特色商品</H4>
            </div>
            <div class="row">
                <div class="card-deck">
                    <div class="card">
                      <img src="images/features-p1.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">德製扶手椅</h5>
                        <div class="rating-icon float-left">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>

                        </div>
                        <div class="float-right">
                            <span class="new-price">NT.3000</span>

                        </div>
                      </div>
                    </div>
                    <div class="card">
                        <img src="images/features-p2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">玲瓏吊燈</h5>
                          <div class="rating-icon float-left">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
  
                          </div>
                          <div class="float-right">
                              <span class="new-price">NT.2800</span>
  
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <img src="images/features-p3.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">工業風小木椅</h5>
                          <div class="rating-icon float-left">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
  
                          </div>
                          <div class="float-right">
                              <span class="new-price">NT.3200</span>
  
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <img src="images/features-p4.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">可愛小吊花燈</h5>
                          <div class="rating-icon float-left">
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
                              <i class="fa fa-star"></i>
  
                          </div>
                          <div class="float-right">
                              <span class="new-price">NT.4000</span>
  
                          </div>
                        </div>
                      </div>
                   
                  </div>

            </div>



        </div>


    </section>


    
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
